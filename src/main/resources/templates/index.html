<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="/js/echarts.min.js"></script>
    <script src="/js/jquery-3.5.1.min.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="wrap" style="display:flex;justify-content: center ">
    <div id="main" style="width: 600px;height:400px;"></div>
    <div id="main1" style="width: 600px;height:400px;"></div>
</div>
<div id="main2" style="width: 600px;height:400px;"></div>

<script type="text/javascript">

    let myChart2 = echarts.init(document.getElementById('main2'));

    function set_chart2(myChart2) {
        var array = new Array([100000]);
        for (var i = 0; i < 100000; i++) {
            array[i] = 0;
        }
        var axisData = [];
        $.ajax({
            type: "get",
            url: "/questions/list",
            contentType: "application/json",
            success: function (res) {
                // alert(res[0].answers);
                for (var j = 0; j < res.length; j++) {
                    array[res[j].answerCount]++;
                }
                for (var k = 0; k < 100000; k++) {
                    if (array[k] !== 0) {
                        var newArr = [k, array[k]];
                        axisData.push(newArr);
                    }
                }
                var option = {
                    title:{
                        text:'Distribution of answers'
                    },
                    xAxis: {
                        type: 'value',
                        scale: true
                    },
                    yAxis: {
                        type: 'value',
                        scale: true
                    },
                    series: [
                        {
                            type: 'scatter',
                            data: axisData
                        }
                    ]
                }
                myChart2.setOption(option);
            }
        })
    }

    function init_answer(myChart) {
        let option = {
            title: {
                text: 'ECharts 数据统计'
            },
            series: [{
                name: '数量',
                type: 'pie',
                data: [
                    {value: 1, name: 'no_answer'},
                    {value: 0, name: 'is_answered'}
                ],
                label: {
                    show: true,
                    formatter: function (arg) {
                        console.log(arg);
                        return arg.percent + "%"
                    }
                },
                selectedMode: 'multiple',
                selectedOffset: 30
            }]
        };

        myChart.setOption(option);
    }

    function show_answer(myChart) {
        let no_answer = 0;
        let is_answered = 0;
        $.ajax({
            type: "get",
            url: "/stackoverflow_questions/list",
            contentType: "application/json",
            success: function (res) {
                for (var i = 0; i < res.length; i++) {
                    if (res[i].isAnswered) {
                        no_answer++;
                    } else {
                        is_answered++;
                    }
                }
                // temp = is_answered;
                myChart.setOption({
                    title: {
                        text: "No_answer & Answered"
                    },
                    tooltip: {},
                    series: [{
                        type: 'pie',
                        data: [
                            {value: no_answer, name: 'no_answer'},
                            {value: is_answered, name: 'is_answered'}
                        ],
                        label: {
                            show: true,
                            formatter: function (arg) {
                                console.log(arg);
                                return arg.percent + "%"
                            }
                        },
                        selectedMode: 'multiple',
                        selectedOffset: 30
                    }]
                })
            },
        })
    }

    function init_max_average(myChart1) {
        let option = {
            title: {
                text: 'ECharts 数据统计'
            },
            tooltip: {},
            xAxis: {
                data: ["max", "average"]
            },
            yAxis: {},
            series: [{
                name: '数量',
                type: 'bar',
                data: [0, 0],
            }]
        };
        myChart1.setOption(option);
    }

    function show_max_average(myChart1) {
        let max = 0;
        let average = 0;
        let sum = 0;
        $.ajax({
            type: "get",
            url: "/questions/list",
            contentType: "application/json",
            success: function (res) {
                for (var i = 0; i < res.length; i++) {
                    sum += res[i].answerCount;
                    if (res[i].answerCount > max) {
                        max = res[i].answerCount;
                    }
                }
                average = sum / res.length;
                myChart1.setOption({
                    title: {
                        text: "Max & Average"
                    },
                    tooltip: {},
                    xAxis: {
                        data: ["max", "average"]
                    },
                    yAxis: {},
                    series: [{
                        type: 'bar',
                        data: [max, average],
                    }]
                })
            },
        })
    }

    let myChart = echarts.init(document.getElementById('main'));
    init_answer(myChart);
    show_answer(myChart);
    let myChart1 = echarts.init(document.getElementById('main1'));
    init_max_average(myChart1);
    show_max_average(myChart1);
    set_chart2(myChart2);
</script>
</body>
</html>
